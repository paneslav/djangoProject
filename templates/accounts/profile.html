{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Date Joined: {{ user.date_joined }}</p>
        </div>
    </div>
</div>
{% endblock %}
